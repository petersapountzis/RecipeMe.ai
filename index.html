<!DOCTYPE html>
<html>
<head>
  <title>Macro Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Generate a Recipe!</h2>
    <form>
        <div class="input-group">
            <label for="protein">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" placeholder="Enter cuisine of choice" required>
        </div>
        <div class="input-group">
            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein" placeholder="Enter protein amount" required>
        </div>
      <div class="input-group">
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" placeholder="Enter calorie amount" required>
      </div>
      <div class="input-group">
        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" name="fat" placeholder="Enter fat amount" required>
      </div>
      <div class="input-group">
        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" placeholder="Enter carbs amount" required>
      </div>
      <button type="submit" class="btn">Calculate</button>
    </form>
  </div>
</body>
</html>
