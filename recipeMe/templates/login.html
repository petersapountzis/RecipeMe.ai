<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.email.label }}<br />
          {{ form.email }}
        </div>
        <div class="form-group">
          {{ form.password.label }}<br />
          {{ form.password }}
        </div>
        <div class="form-group">
          {{ form.remember }} {{ form.remember.label }}
        </div>
        <div class="form-group">{{ form.submit() }}</div>
      </form>
    </div>
  </body>
</html>
