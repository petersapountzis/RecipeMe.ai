<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "../static/recipeStyle.css">
    <title>Recipe</title>
  </head>
  <body>
    <!-- header -->
    <header id = "header" class = "vh-100 flex">
      <div class = "container">
          <div class = "header-content">
            <h1>{{ name }}</h1>
          </div>
      </div>
  </header>
  <main>
    <section id = "ingredients" class = "vh-100">
      <header class="title">
        <h2>Ingredients</h2>
      </header>
      <ul id="listContainer" class="ingredient-container">
        <script> 
          // Get the number of items dynamically (e.g., from a server response)
          var numberOfItems = 9; // Replace with your actual code to get the number of items
      
          var listContainer = document.getElementById('listContainer');
      
          for (var i = 1; i <= numberOfItems; i++) {
            var listItem = document.createElement('li');
            listItem.className = 'item';
            listItem.textContent = 'Ingredient';
            listContainer.appendChild(listItem);
          }
        </script>
      </ul>
      <p>{{ ingredients }}</p>
    </section>
    <section id = "directions" class = "vh-100">
      <header class="title">
        <h2>Directions</h2>
      </header>
    </section>
   
  </main>
    
    <p>{{directions }}</p><br />
    <p>{{nutrition}}</p>

    <img src="image" />
  </body>
</html>
