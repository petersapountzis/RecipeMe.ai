<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeMe.Ai Home</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "homeStyle.css">
</head>
<body>
    <!-- header -->
    <header id = "header" class = "vh-100 flex">
        <div class = "container">
            <div class = "header-content">
                <h1 style="font-size: 90px;">Welcome to RecipeMe.ai<br>
                    <span style="font-size: 70px;" class = "typewrite" data-loop = "yes" data-speed = "100" data-delay = "2000" data-words = '["Macro Friendly", "Diverse Cuisines", "Recipes Made Easy"]'></span></br>
                </h1>
                <h3>Meal Ideas Made Easy</h3>
            </div>
        </div>
    </header>
    <main>
        <!-- about section -->
        <section id = "about" class = "about py-7">
            <div class = "container">
                <div class = "about-content grid">
                    <div class = "about-left">
                        <img src = "images/about1.jpg" alt = "">
                    </div>
                    <div class = "about-right">
                        <div class = "title">
                            <h2>About RecipeMe.Ai</h2>
                        </div>
                        <p class = "lead"> Explain how RecipeMe.Ai Works </p>
                        <a href="index.html" target="_blank">
                            <button style="border-radius: 20px; width: 150px; height: 50px; border: none; background-color: #C8B6A6; color: white; font-size: 16px; font-family: 'Poppins', sans-serif;">Get Started</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of about section -->

        <!-- portfolio section -->
        <section id = "portfolio" class = "vh-100 py-7">
            <div class = "container">
                <div class = "portfolio-content">
                    <div class = "title">
                        <h2>Some of our generated meals</h2>
                        <a href = "#contact" class = "btn-down">
                            <i class = "fas fa-chevron-down"></i>
                        </a>
                    </div>

                    <div class = "portfolio-grid grid">
                        <div><img src = "images/waves.jpg"></div>
                        <div><img src = "images/plane.jpg"></div>
                        <div><img src = "images/redcar.jpg"></div>
                        <div><img src = "images/portrait1.jpg"></div>
                        <div><img src = "images/sancho.jpg"></div>
                        <div><img src = "images/plane.jpg"></div>
                        <div><img src = "images/plane.jpg"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of portfolio section -->
    </main>
    <!-- footer -->
    <footer id = "footer" class = "py-7">
        <div class = "container">
            <div class = "footer-content">
                <div>
                    <h3>RecipeMe.ai</h3>
                    <div><img src = "images/about1.jpg"></div>
                </div>

                <div>
                    <h3>Links</h3>
                    <ul class = "flex">
                        <li><a href = "#about">About</a></li>
                        <li><a href = "#portfolio">Meals</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- end of footer -->


    <!-- typewriting js -->
    <script src="typewriting-master/typewriting.js"></script>
</body>
</html>
